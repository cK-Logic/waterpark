<!DOCTYPE html>
<html>
  <head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="stylesheet" href="style/home.css">
    <link rel="stylesheet" href="style/loginBG-Ani.css">

    <title>Log in</title>
  </head>

  <body>

    <!-- Background animation -->

  <!-- Demo info -->
  <div class="democontainer">
    <p style="text-align: center;">Use Demo or Make Account</p><hr><br>
    <p>Demo-Email: mango123@hotmail.com</p><br>
    <p>Demo-Password: mango123</p>
  </div>

    <svg version="1.1" xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
      <defs>
        <linearGradient id="bg">
          <stop offset="0%" style="stop-color:rgba(130, 158, 249, 0.06)"></stop>
          <stop offset="50%" style="stop-color:rgba(76, 190, 255, 0.6)"></stop>
          <stop offset="100%" style="stop-color:rgba(115, 209, 72, 0.2)"></stop>
        </linearGradient>
        <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
    s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
      </defs>
      <g>
        <use xlink:href='#wave' opacity=".3">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="10s"
            calcMode="spline"
            values="270 230; -334 180; 270 230"
            keyTimes="0; .5; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacity=".6">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="8s"
            calcMode="spline"
            values="-270 230;243 220;-270 230"
            keyTimes="0; .6; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
        </use>
        <use xlink:href='#wave' opacty=".9">
          <animateTransform
            attributeName="transform"
            attributeType="XML"
            type="translate"
            dur="6s"
            calcMode="spline"
            values="0 230;-140 200;0 230"
            keyTimes="0; .4; 1"
            keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
            repeatCount="indefinite" />
        </use>
      </g>
    </svg>

    <div class="cardcontainer">
      <div class="thecard">
        <!-- LOG IN SIDE -->
        <div action="" class="thefront">
          <h1>LOG IN</h1>
          <input type="email" placeholder="Email" id="enterEmail">
          <input type="password" placeholder="Password" required="required" id="enterPassword">
          <div class="creat">
          <p id="creat">Create Account</p>
          <p onclick="recoverPassword()">Forgot Password</p>
          </div>
          <button class="btn" onclick="login()">Log In</button>
        </div>
        <!-- REGISTRACION SIDE -->
        <div class="theback">
          <h1>REGISTER</h1>

          <label for=""">Enter Username:</label>
          <input id="cinput" type="text" class="userName" required>
          
          <label for="">Enter Email:</label>
          <input id="cinput" type="email" class="Email" required>

          <label for=""">Enter Password:</label>
          <input id="cinput" type="password" class="Password" required>

          <div class="nonned">
            <button id="backbutton" onclick="goBack()">Back</button>
            <button id="rbutton" onclick="saveData()">Register</button>
          </div>

        </div>
      </div>
    </div>

    <!-- forgot password -->
    <div class="forgotcontainer">
      <h1 id="forgotEmail">Recover Password</h1>
      <span id="emailSend"></span>
      <input type="email" placeholder="Email" id="forgotInput"><br>
      <div id="submitecontainer">
        <i class='bx bxs-chevrons-left' id="leftarrow" onclick="backtologin()"></i>
        <button id="backbutton" onclick="sendEmail()">Submit</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
